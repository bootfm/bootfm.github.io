# Site settings
title: boot.fm
email: timaki.st@gmail.com
description: Tech系podcast、boot.fmのページです。
baseurl: "" # the subpath of your site, e.g. /blog
lang: "ja"
url: "https://bootfm.github.io" # the base hostname & protocol for your site
twitter_username: bootfm
github_username:  bootfm
